
<html ng-app="app">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Storage Меринджей</title>
<link rel="stylesheet" href="./css/bootstrap.css" media="screen">
</head>
<body>
	<div class="container" ng-controller="VendorsController">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button class="navbar-toggle collapsed" type="button"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Storage Меринджей</a>
				</div>

				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="materials">Materials</a></li>
						<li class="active"><a href="deliveries">Deliveries</a></li>
						<li class="active"><a href="vendors">Vendors <span
								class="sr-only">(current)</span></a></li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input class="form-control" type="text" placeholder="Search">
						</div>
						<button class="btn btn-default" type="submit">Submit</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Link</a></li>
					</ul>

				</div>
			</div>
		</nav>
		<table class="table table-striped table-hover ">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Address</th>
					<th>Phone Number</th>
					<th>Bank Account</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="vendor in vendors">
					<td>{{ $index + 1}}</td>
					<td>{{ vendor.name }}</td>
					<td>{{ vendor.address }}</td>
					<td>{{ vendor.phoneNumber }}</td>
					<td>{{ vendor.bankAccount }}</td>
				</tr>
			</tbody>
		</table>
		
		<div class="well bs-component">
				<form class="form-horizontal">
					<fieldset>
						<legend>Add new vendor</legend>
						<div class="form-group">
							<label for="inputName" class="col-lg-2 control-label">Name</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputName" ng-model="vendorName"/>
							</div>
							
							<label for="inputAddress" class="col-lg-2 control-label">Address</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputAddress" ng-model="vendorAddress"/>
							</div>
							
							<label for="inputPhone" class="col-lg-2 control-label">Phone Number</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputPhone" ng-model="vendorPhone"/>
							</div>
							
							<label for="inputBankAcc" class="col-lg-2 control-label">Bank Account</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputAddress" ng-model="vendorBankAcc"/>
							</div>
							
						</div>
						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">
								<button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
							</div>
						</div>
					</fieldset>
				</form>
				<div id="source-button" class="btn btn-primary btn-xs"
					style="display: none;">&lt; &gt;</div>
			</div>
		
		<script src="./js/jquery-1.10.2.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.8/angular.js"></script>
			
		<script src="./js/app.js"></script>
		<script src="./js/services.js"></script>
		<script src="./js/vendorsController.js"></script>
	</div>
</body>
</html>
