		<div ng-controller="MaterialsController">
			I have {{materials.length}} materials!
			<ul class="material-container">
				<li ng-repeat="material in materials">{{ material.name }}</li>
			</ul>
			<div class="well bs-component">
				<form class="form-horizontal">
					<fieldset>
						<legend>Add new material</legend>
						<div class="form-group">
							<label for="inputName" class="col-lg-2 control-label">Name</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputName" ng-model="materialName"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">
								<button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
							</div>
						</div>
					</fieldset>
				</form>
				<div id="source-button" class="btn btn-primary btn-xs"
					style="display: none;">&lt; &gt;</div>
			</div>
		</div>
